<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="">
        <div
          style="
            margin: auto;
            width: 50%;
            font-size: 20px;
            font-family: sans-serif;
          ">
          <fieldset>
            <legend>My Details</legend>
            <form action="">
              <br />
              <label for="name">Name - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                autofocus
                required />
              <br />
              <label for="qualification">Qualification - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="text"
                name="qualification"
                placeholder="Qualification"
                id="qualification" />
              <br />
              <label for="age">Age - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="number"
                name="age"
                placeholder="Age"
                id="age" />
              <br />
              <label for="email">Email - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="email"
                placeholder="Your Email id"
                name="email"
                id="email" />
              <br />
              <label for="email">Password - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="password"
                placeholder="Password"
                name="password"
                id="password" />
              <br />
              <label for="email">Re-enter Password - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="password"
                placeholder="Re-enter"
                name="Reenter"
                id="Reenter" />
              <br />
              <label for="date">Date - </label>
              <br />
              <input
                style="width: 350px; height: 30px; font-size: 20px"
                type="date"
                name="date"
                id="date" />
              <br />
              <label for="allFields">All Fields are Required - </label>
              <input
                style="font-size: 10px"
                type="checkbox"
                name="allFields"
                id="allFields"
                value="yes" />
              <br />
              <label for="color">Add color</label>
              <input type="color" id="color" />
              <br />
              <label for="range">Add range</label>
              <input type="range" name="range" min="20" max="100" id="range" />
              <br />
              <label for="">Radio Button</label>
              <input type="radio" name="" id="" />
              <br />
              <input type="submit" name="submit" id="submit" />
              <br />
            </form>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
